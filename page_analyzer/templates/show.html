{% extends 'base.html' %}

{% block title %}
    Анализатор страниц - {{ name }}
{% endblock %}

{% block main %}
<h1>Сайт: {{ name }} </h1>
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="url">
      <tbody>
        <tr>
          <td>ID</td>
          <td>{{ id }}</td>
        </tr>
        <tr>
          <td>Имя</td>
          <td>{{ name }}</td>
        </tr>
        <tr>
          <td>Дата создания</td>
          <td>{{ created_at }}</td>
        </tr>
      </tbody>
    </table>
  </div>

{% endblock %}
