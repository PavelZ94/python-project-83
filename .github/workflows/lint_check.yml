name: lint_check

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: | 
          curl -sSL https://install.python-poetry.org | python3 -
          poetry --version
          poetry install
      - name: Run linter
        run: |
          make lint
